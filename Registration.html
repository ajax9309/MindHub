<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
    <title>MDHL>REGISTRATION</title>
</head>
<header>
    <div>
        <nav class="navbar">
            <p class="pnav"><a href="./Home.html">Home</a></p>
            <p class="pnav"><a href="./About.html">About MDHL</a></p>
            <p class="pnav"><a href="./Contact.html">Contact</a></p>
            <p class="pnav"><a href="./Rules.html">Rules</a></p>
            <p class="pnav">Registration</p>
        </nav>
    </div>
</header>

<main>
    <h2 class="toptitle">Registration Form</h2>
    <form action="./source/scripts/show_data.html" method="get">
        <fieldset>
            <label for="1stName">Player's First Name</label>
            <input type="text" name="1stName" id="1stName">
            <label for="ltName">Last Name</label>
            <input type="text" name="ltName" id="ltName">
            <label for="staddress">Street Address</label>
            <input type="text" name="staddress" id="staddress">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="zipcode">Zip Code</label>
            <input type="number" name="zipcode" id="zipcode">
            <label for="date">Birth Date (mm/dd/yyyy)</label>
            <input type="date" name="date" id="date">
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="gender">
        </fieldset>
        <fieldset>
            <legend>Grade</legend>
            <label for="grade0">Pre-School</label>
            <input type="radio" name="grade" value="grade0" id="grade0">
            <label for="grade1">1st</label>
            <input type="radio" name="grade" value="grade1" id="grade1">
            <label for="grade2">2nd</label>
            <input type="radio" name="grade" value="grade2" id="grade2">
            <label for="grade3">3rd</label>
            <input type="radio" name="grade" value="grade3" id="grade3">
            <label for="grade4">4th</label>
            <input type="radio" name="grade" value="grade4" id="grade4">
            <label for="grade5">5th</label>
            <input type="radio" name="grade" value="grade5" id="grade5">
        </fieldset>
        <h3>Wich elementart school do you live near?</h3>
        <fieldset>
            <legend>Closest School</legend>
            <label for="schools">Select Schools</label>
            <select name="schools" id="schools" multiple>
                <option value="AJKatzenmaier">AJ Katzenmaier</option>
                <option value="MarjoriePHart">Marjorie P Hart</option>
                <option value="GreenBay">Green Bay</option>
                <option value="NorthElementary">North Elementary</option>
                <option value="HowardAYeager">Howard A Yeager</option>
                <option value="SouthElementary">South Elementary</option>
            </select>    
            <div class="gmaps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2949.780458165122!2d-87.86499328504057!3d42.32588114525284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880f932fbc6ba7cd%3A0xcf2bbe275c6da815!2sAJ%20Katzenmaier%20Academy!5e0!3m2!1ses-419!2sar!4v1675622073142!5m2!1ses-419!2sar" width="400" height="300" style="border:2;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </fieldset>
        <h3>What position(s) do you normally play? (check all that apply)</h3>
        <fieldset>
            <legend>Positions</legend>
            <label for="fw">Forward</label>
            <input type="checkbox" name="position" value="fw" id="fw">
            <label for="mf">Midfield</label>
            <input type="checkbox" name="position" value="mf" id="mf">
            <label for="de">Defense</label>
            <input type="checkbox" name="position" value="de" id="de">
            <label for="gk">Goalkeeper</label>
            <input type="checkbox" name="position" value="gk" id="gk">
        </fieldset>
        <h3>Uniform Size:</h3>
        <fieldset>
            
            <label for="usize">Select Size</label>
            <select name="usize" id="usize">
                <option value="ys">Youth Small</option>
                <option value="m">Medium</option>
                <option value="ym">Youth Medium</option>
                <option value="l">Large</option>
                <option value="yl">Youth Large</option>
                <option value="xl">Extra-Large</option>
                <option value="s">Small</option>
            </select>
        </fieldset>
        <input class="btnConfirm" type="submit" value="Confirm">
    </form>
</main>

<footer>

</footer>

<body>
    
</body>
</html>
